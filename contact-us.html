<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="src/style/contact-us.css">
</head>

<body>
    <section>
        <div class="contactUs">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="box">
                <!-- Form -->
                <div class="contact form"><h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="InputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="putri">
                                </div>
                                <div class="InputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="cantika">
                                </div>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="InputBox">
                                <span>Email</span>
                                <input type="text" placeholder="group16revou@gmail.com">
                            </div>
                            <div class="InputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="082113456789">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="InputBox">
                                <span>Message</span>
                                <textarea placeholder="Write Your Message Here..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="InputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                </div>
                </form>
            </div>

            <!-- info Box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Cibinong, Bogor <br>Indonesia</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="revou:group16@gmail.com">group16@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel: 08123456789">08213456789</a>
                    </div>
                    <!-- Social Media Links -->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!-- Map -->
            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1982.1477777717234!2d106.84067873839574!3d-6.48420468332328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c175562a32a3%3A0x8cce62bf5b8baa08!2sCibinong%20City%20Mall!5e0!3m2!1sid!2sid!4v1700506327591!5m2!1sid!2sid"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
</body>
</html>
